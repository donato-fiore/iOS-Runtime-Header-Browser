<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iOS Runtime Header Browser</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="sidebar-container">
            <div style="text-align: center;">
                <div class="segmented-control">
                    <input type="radio" id="framework" name="segment">
                    <label for="framework">Framework</label>

                    <input type="radio" id="header" name="segment" checked>
                    <label for="header">Header</label>

                    <div class="background"></div>
                </div>
            </div>
            <div style="padding-top: 15px">
                <input type="text" id="search" placeholder="Header Search" autocomplete="off">
                <div id="dropdownContainer">
                    <select id="versionDropdown">
                        <option value="" disabled selected>iOS Version</option>
                        <option value="17.0" disabled>iOS 17.0 (Coming Soon)</option>
                        <option value="16.5">iOS 16.5</option>
                        <option value="16.0">iOS 16.0</option>
                        <option value="15.6">iOS 15.6</option>
                        <option value="15.0">iOS 15.0</option>
                    </select>
                </div>

                <div id="searchResults"></div>
            </div>
        </div>
        <pre>
            <div id="framework-list-container" style="display: none;">
                <div id="frameworkResults"></div>
                <div id="download-cell"></div>
            </div>
            <code id="header-container" class="language-objectivec">
/*
 *    iOS Runtime Header Browser
 *    Generated using ktool v2.0.0
 *    Current versions: iOS 15.0, iOS 15.6, iOS 16.0 & iOS 16.5
 *
 *    ktool: https://github.com/0cyn/ktool
 */
            </code>
        </pre>
    </div>
    <script>hljs.highlightAll();</script>
    <script type="text/javascript" src="iOS16.5_header_index.min.js"></script>
    <script type="text/javascript" src="iOS16.0_header_index.min.js"></script>
    <script type="text/javascript" src="iOS15.6_header_index.min.js"></script>
    <script type="text/javascript" src="iOS15.0_header_index.min.js"></script>

    <script type="text/javascript" src="iOS16.5_framework_index.min.js"></script>
    <script type="text/javascript" src="iOS16.0_framework_index.min.js"></script>
    <script type="text/javascript" src="iOS15.6_framework_index.min.js"></script>
    <script type="text/javascript" src="iOS15.0_framework_index.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
