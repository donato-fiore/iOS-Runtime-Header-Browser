<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iOS Runtime Header Browser</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="sidebar-container">
            <div>
                <input type="text" id="search" placeholder="Search">

                <div id="dropdownContainer">
                    <select id="versionDropdown">
                        <option value="" disabled selected>iOS Version</option>
                        <option value="17" disabled>iOS 17.0 (Coming Soon)</option>
                        <option value="16">iOS 16.0</option>
                        <option value="15">iOS 15.0</option>
                    </select>
                </div>

                <div id="searchResults"></div>
            </div>
        </div>
        <pre>
            <code id="header-container" class="language-objectivec">
/*
 *    iOS Runtime Header Browser
 *    Generated using ktool v2.0.0
 *    Current versions: iOS 15.0 & iOS 16.0
 *
 *    ktool: https://github.com/0cyn/ktool
 */
            </code>
        </pre>
    </div>
    <script>hljs.highlightAll();</script>
    <script type="text/javascript" src="iOS15_index.min.js"></script>
    <script type="text/javascript" src="iOS16_index.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
